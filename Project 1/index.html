    <script>
        var thisYear = new Date();
        var y = thisYear.getYear();
        var test;
 
        if(y % 4 ===0){
            if( y % 100 ===0)
	           {
                if ( y % 400 ===0)
                {
			     test= true;
                }
                   else
                   {
                       test= false; 
                   }
	           }
	               else
                    {
                        test=true;
                    }
                }
                    else{
                        test=false;
                    }
        if(test===true)
        {
        document.write("It is a leap year!");
        }
        if(test === false)
        {
        document.write("It is not a leap year!");
        }
    </script>
    <script>
function convert(degree) {
    if (degree == "C") {
        F = document.getElementById("cel").value * 9 / 5 + 32;
        document.getElementById("fer").value = Math.round(F);
    } else	{
        C = (document.getElementById("fer").value -32) * 5 / 9;
        document.getElementById("cel").value = Math.round(C);
    }
}
</script>


<body>
<br> Fahrenheit: <br>
<input id="fer" onkeyup="convert('F')">
<br>equals<br> 
Degrees Celsius:<br>
<input id="cel" onkeyup="convert('C')">     
</body>
